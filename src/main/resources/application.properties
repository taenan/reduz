spring.datasource.url=jdbc:mysql://localhost/reduz?createDatabaseIfNotExist=true&serverTimezone=UTC&useSSL=false
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
#spring.jpa.hibernate.ddl-auto=create-drop

spring.flyway.locations=classpath:db/migration,classpath:db/testdata
        
logging.level.org.springframework.security=DEBUG

taenan.reduz.keys.access-token-private-key-path=access-refresh-token-keys/access-token-private.key
taenan.reduz.keys.access-token-public-key-path=access-refresh-token-keys/access-token-public.key

taenan.reduz.keys.refresh-token-private-key-path=access-refresh-token-keys/refresh-token-private.key
taenan.reduz.keys.refresh-token-public-key-path=access-refresh-token-keys/refresh-token-public.key

spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

server.compression.enabled=true

spring.hateoas.use-hal-as-default-json-media-type=false